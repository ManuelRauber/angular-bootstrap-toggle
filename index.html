<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="javascript/angular.min.js"></script>
    <script type="text/javascript" src="angular-bootstrap-toggle.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
</head>
<body ng-app="demoApp">
<div ng-controller="demoController" ng-view>
    <div class="container">
        <h1 class="page-header">Angular Bootstrap Toggle</h1>

        <p>A nice and clean implementation of toggles for AngularJS using Bootstrap.</p>

        <h2>Examples</h2>

        <div class="row">
            <div class="col-md-12">
                <h3>Large</h3>
                <angular-bootstrap-toggle ng-model="toggleValue" size="lg"></angular-bootstrap-toggle>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Normal</h3>
                <angular-bootstrap-toggle ng-model="toggleValue"></angular-bootstrap-toggle>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Small</h3>
                <angular-bootstrap-toggle ng-model="toggleValue" size="sm"></angular-bootstrap-toggle>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>&quot;Toggled handler&quot;</h3>

                <p class="text-info">Take a look at the console!</p>
                <angular-bootstrap-toggle ng-model="toggleValue" toggled="wasToggled()"></angular-bootstrap-toggle>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Custom labels</h3>
                <angular-bootstrap-toggle ng-model="toggleValue" off-label="No" on-label="Yes"></angular-bootstrap-toggle>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Colors!</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <angular-bootstrap-toggle ng-model="toggleValue" on-button-class="success" off-button-class="danger"></angular-bootstrap-toggle>
            </div>
            <div class="col-md-2">
                <angular-bootstrap-toggle ng-model="toggleValue" on-button-class="warning"></angular-bootstrap-toggle>
            </div>
            <div class="col-md-2">
                <angular-bootstrap-toggle ng-model="toggleValue" on-button-class="info" off-button-class="warning"></angular-bootstrap-toggle>
            </div>
            <div class="col-md-2">
                <angular-bootstrap-toggle ng-model="toggleValue" on-button-class="danger"></angular-bootstrap-toggle>
            </div>
        </div>
    </div>
</div>
